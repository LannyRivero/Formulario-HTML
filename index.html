<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">   
    <title>Html Form</title>
</head>
<body>
    <h1><strong>GeksforGeeks Survey Form </strong></h1>

<form id="survey-form">
    <div class="form-container">

        <div class="form-control">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
        </div>

        <div class="form-control">
            <label for="description">Which best option describes you?</label>
            <select id="description" name="description">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="other">Other</option>
            </select>       
        </div>

        <div class="form-control">

            <label for="recommend">Would you recommend this site</label>
            <label for="recommendNo">   
                <input type="radio" id="recommendYes" name="recommend" value="yes" required>Yes
            </label>
            <label for="recommendNo">   
                <input type="radio" id="recommendNo" name="recommend" value="no">No
            </label>
            <label for="recommendMaybe">   
                <input type="radio" id="recommendMaybe" name="recommend" value="maybe">Maybe
            </label>
            
        </div>
        
        <div class="form-control">
            <label for=language">Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <label for="c">   
                <input type="checkbox" id="c" name="lenguage" value="C" >C
            </label>    
            <label for="c++">   
                <input type="checkbox" id="c++" name="lenguage" value="C++">C++
            </label> 
            <label for="c#">   
                <input type="checkbox" id="c#" name="lenguage" value="C#">C#
            </label>
            <label for="java">   
                <input type="checkbox" id="java" name="lenguage" value="Java">Java
            </label>
            <label for="python">   
                <input type="checkbox" id="python" name="lenguage" value="Python">Python
            </label>
            <label for="javascript">   
                <input type="checkbox" id="javascript" name="lenguage" value="JavaScript">JavaScript
            </label>
            <label for="react">   
                <input type="checkbox" id="react" name="lenguage" value="React">React
            </label>
            <label for="angular">   
                <input type="checkbox" id="angular" name="lenguage" value="Angular">Angular
            </label>
            <label for="djago">   
                <input type="checkbox" id="djago" name="lenguage" value="Django">Django
            </label>        
            <label for="spring">   
                <input type="checkbox" id="spring" name="lenguage" value="Spring">Spring
            </label>    

            <label for="comment">
                Any comments or suggestions
            </label> 
            
            <textarea name="comment" id="comment" 
                placeholder="Enter your comment here">
            </textarea>    
        </div>    

        <button type="submit" value="submit">Submit </button>
    </form>
        
    </div>    
    <script src="./script/script.js"></script>
</body>
</html>
